<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담사 서비스 카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .session-card {
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e2e2e2;
        }

        .card-header h6 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .card-header h6 i {
            margin-right: 0.5rem;
            color: #007bff;
        }

        .card-body {
            padding: 1rem;
        }

        .price-card {
            padding: 1rem;
            border: 1px solid #e2e2e2;
            border-radius: 0.375rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .price-card strong {
            font-size: 1.2rem;
            color: #007bff;
        }

        .price-card small {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .collapse:not(.show) .toggle-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card session-card">
            <div class="card-header" id="voiceTherapyHeader" data-bs-toggle="collapse" data-bs-target="#voiceTherapy" aria-expanded="true" aria-controls="voiceTherapy">
                <h6><i class="fas fa-phone"></i> 보이스 테라피</h6>
                <span class="price">1회 최저 55,800 원</span>
                <i class="fas fa-chevron-up toggle-icon"></i>
            </div>
            <div id="voiceTherapy" class="collapse show" aria-labelledby="voiceTherapyHeader">
                <div class="card-body">
                    <p>전화로 전문가와 즉각적인 소통을 하고 싶으신 분</p>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="price-card">
                                <span>1회권</span>
                                <span>50분 X 1회</span>
                                <strong>62,000원</strong>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="price-card">
                                <div>4회권</div>
                                <div>50분 X 4회</div>
                                <strong>235,600원</strong>
                                <small>(1회당 58,900원)</small>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="price-card">
                                <div>8회권</div>
                                <div>50분 X 8회</div>
                                <strong>446,400원</strong>
                                <small>(1회당 55,800원)</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
