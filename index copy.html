<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 활동</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/community-activity.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                내 커뮤니티 활동
            </div>
            <div class="card-body">
                <div class="row text-center mb-4">
                    <div class="col-md-4">
                        <div class="activity-card">
                            <div class="activity-icon">
                                👀
                            </div>
                            <div class="activity-stat">
                                0
                            </div>
                            <div class="activity-label">
                                공감
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="activity-card">
                            <div class="activity-icon">
                                💪
                            </div>
                            <div class="activity-stat">
                                0
                            </div>
                            <div class="activity-label">
                                응원받는
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="activity-card">
                            <div class="activity-icon">
                                🔥
                            </div>
                            <div class="activity-stat">
                                1
                            </div>
                            <div class="activity-label">
                                응원하는
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-tabs" id="activity-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#my-stories" data-toggle="tab">나의 사연</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mind-post" data-toggle="tab">마인드포스팅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#my-comments" data-toggle="tab">나의 댓글</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bookmark" data-toggle="tab">북마크</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="my-stories">
                        작성한 사연이 없습니다
                    </div>
                    <div class="tab-pane fade" id="mind-post">
                        작성한 마인드포스팅이 없습니다
                    </div>
                    <div class="tab-pane fade" id="my-comments">
                        작성한 댓글이 없습니다
                    </div>
                    <div class="tab-pane fade" id="bookmark">
                        북마크한 내용이 없습니다
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
