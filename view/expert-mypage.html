<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/expert-mypage.css">
</head>

<body>
    <header class="header_ex">
        <div class="container">
            <div class="header">
                <div class="header_left">
                    <div class="logo">
                        <a href="#!">
                            <img src="./images/main_logo.svg" alt="Main Logo">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#!">커뮤니티</a></li>
                            <li><a href="#!">전문가 찾기</a></li>
                            <li><a href="#!">상담하기</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header_right">
                    <a href="#!" class="icon"><i class="fas fa-search"></i></a>
                    <a href="#!" class="icon"><i class="far fa-user"></i></a>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <div class="container mt-5 expert-mypage">
        <h1 class="text-center mb-5">마이페이지</h1>

        <!-- 프로필 보기 -->
        <div class="card mb-4" id="profile-view-card">
            <div class="card-header">
                프로필
            </div>
            <div class="card-body">
                <div id="profile-view" class="profile-container">
                    <div class="profile-image-wrapper">
                        <img src="/images/iu.png" alt="Profile Picture" class="profile-image" id="profileImageView">
                    </div>
                    <div class="profile-details ">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">상담사 :</div>
                                <div id="username">kjh5848</div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">이메일 :</div>
                                <div><i class="fas fa-envelope"></i> <span id="email">kjh5848@kakao.com</span></div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">명칭 :</div>
                                <div id="title">1급 심리상담사</div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-secondary" id="editProfile"><i class="fas fa-edit"></i>
                                수정</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 프로필 수정 -->
        <div class="card mb-4 d-none" id="profile-edit-card">
            <div class="card-header">
                프로필 수정
            </div>
            <div class="card-body">
                <div id="profile-edit" class="profile-edit-container">
                    <div class="profile-image-wrapper">
                        <input type="file" id="profileImageInput" class="d-none">
                        <img src="/images/iu.png" alt="Profile Picture" class="profile-image" id="profileImageEdit">
                        <span class="edit-icon"><i class="fas fa-pen"></i></span>
                    </div>
                    <div class="profile-details border">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">상담사 :</div>
                                <div>kjh5848</div> <!-- 상담사 이름은 텍스트로 표시 -->
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">이메일 :</div>
                                <p class="card-text"><i class="fas fa-envelope"></i> kjh5848@kakao.com</p>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="font-weight-bold">명칭 :</div>
                                <select id="edit-title" class="form-control">
                                    <option value="1급 심리상담사">1급 심리상담사</option>
                                    <option value="2급 심리상담사">2급 심리상담사</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-secondary" id="cancelEdit">취소</button>
                            <button class="btn btn-outline-primary" id="saveProfile">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        경력
                        <button type="button" class="btn btn-outline-secondary" id="addCareer"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="card-body">
                        <form id="career-form">
                            <!-- 동적으로 추가되는 경력 항목 -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        학력
                        <button type="button" class="btn btn-outline-secondary" id="addEducation"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="card-body">
                        <form id="education-form">
                            <!-- 동적으로 추가되는 학력 항목 -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 확인 버튼 -->
        <div class="form-group row">
            <div class="col-sm-12 text-center mt-3">
                <button type="button" class="btn btn-primary" id="submitForm">확인</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>

        // static/expert-mypage.js
// static/expert-mypage.js
$(document).ready(function () {
    // 프로필 수정 버튼 클릭 시
    $('#editProfile').on('click', function () {
        $('#profile-view-card').addClass('d-none');
        $('#profile-edit-card').removeClass('d-none');
    });

    // 취소 버튼 클릭 시
    $('#cancelEdit').on('click', function () {
        $('#profile-edit-card').addClass('d-none');
        $('#profile-view-card').removeClass('d-none');
    });

    // 저장 버튼 클릭 시
    $('#saveProfile').on('click', function () {
        const title = $('#edit-title').val();
        const profileImageSrc = $('#profileImageEdit').attr('src');

        // 보기 모드에 값 반영
        $('#title').text(title);
        $('#profileImageView').attr('src', profileImageSrc);

        // 폼 전환
        $('#profile-edit-card').addClass('d-none');
        $('#profile-view-card').removeClass('d-none');

        // 서버로 데이터 전송
        $.ajax({
            url: '/submit',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                title: title,
                profileImage: profileImageSrc
            }),
            success: function () {
                alert('프로필이 저장되었습니다.');
            },
            error: function () {
                alert('저장에 실패했습니다.');
            }
        });
    });

    // 경력 항목 추가 버튼 클릭 시
    $('#addCareer').on('click', function () {
        const yearOptions = generateYearOptions();
        $('#career-form').append(`
            <div class="input-group">
                <select class="form-control" name="year">${yearOptions}</select>
                <input type="text" class="form-control" name="detail" placeholder="직무, 자격증 등을 입력하세요">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-danger remove"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <hr>
        `);
    });

    // 학력 항목 추가 버튼 클릭 시
    $('#addEducation').on('click', function () {
        const yearOptions = generateYearOptions();
        $('#education-form').append(`
            <div class="input-group">
                <select class="form-control" name="year">${yearOptions}</select>
                <input type="text" class="form-control" name="school" placeholder="학교를 입력하세요">
                <input type="text" class="form-control" name="degree" placeholder="학위, 전공 등을 입력하세요">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-danger remove"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <hr>
        `);
    });

    // 동적 폼 항목 삭제 기능
    $(document).on('click', '.remove', function () {
        $(this).closest('.input-group').next('hr').remove();
        $(this).closest('.input-group').remove();
    });

    // 연도 선택 옵션 생성 함수
    function generateYearOptions() {
        const currentYear = new Date().getFullYear();
        let options = '';
        for (let year = currentYear; year >= 1900; year--) {
            options += `<option value="${year}">${year}</option>`;
        }
        return options;
    }

    // 출생 연도 셀렉트 박스에 옵션 추가
    const yearOptions = generateYearOptions();
    $('#edit-birth-year').append(yearOptions);
});
;
;

    </script>
</body>

</html>
