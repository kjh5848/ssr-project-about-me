<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            padding: 2rem 0;
        }

        .review-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .star-rating {
            font-size: 3rem;
            color: #f5c518;
            display: flex;
            align-items: center;
        }

        .rating-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 0.25rem;
        }

        .rating-distribution {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .rating-distribution li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .rating-distribution .progress {
            flex-grow: 1;
            height: 0.5rem;
            margin: 0 0.5rem;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        .rating-distribution .progress-bar {
            background-color: #00c897;
            border-radius: 10px;
        }

        .radar-chart {
            max-width: 200px;
            margin-left: 2rem;
        }

        .review-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .review-detail-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f8f8;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .review-detail-item .rating {
            font-weight: bold;
        }
    </style>
    <title>리뷰 요약</title>
</head>

<body>
    <div class="container">
        <div class="review-summary">
            <div class="star-rating">
                <span class="rating-score">4.95</span>
                <i class="fas fa-star"></i>
                <span>/5</span>
            </div>
            <ul class="rating-distribution">
                <li>
                    <span>5</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 96%;" aria-valuenow="96" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>186</span>
                </li>
                <li>
                    <span>4</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 4%;" aria-valuenow="4" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>4</span>
                </li>
                <li>
                    <span>3</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>0</span>
                </li>
                <li>
                    <span>2</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>0</span>
                </li>
                <li>
                    <span>1</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>1</span>
                </li>
            </ul>
            <div class="radar-chart">
                <img src="./images/radar_chart.png" alt="Radar Chart">
            </div>
        </div>
        <div class="review-details">
            <div class="review-detail-item">
                <span>정확한 공감</span>
                <span class="rating">4.9</span>
            </div>
            <div class="review-detail-item">
                <span>적절한 해결책</span>
                <span class="rating">4.9</span>
            </div>
            <div class="review-detail-item">
                <span>객관적 시각</span>
                <span class="rating">4.9</span>
            </div>
            <div class="review-detail-item">
                <span>유용한 심리지식</span>
                <span class="rating">4.9</span>
            </div>
            <div class="review-detail-item">
                <span>신속한 대응</span>
                <span class="rating">4.9</span>
            </div>
            <div class="review-detail-item">
                <span>친절한 설명</span>
                <span class="rating">4.9</span>
            </div>
        </div>
    </div>
</body>

</html>
