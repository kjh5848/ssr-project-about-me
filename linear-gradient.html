<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .review-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .review-detail-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-radius: 10px;
            background: linear-gradient(to right, #00c897 calc(var(--score) / 5 * 100%), #e6f4f1 calc(var(--score) / 5 * 100%));
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .review-detail-item:hover {
            background: linear-gradient(to right, #008584 calc(var(--score) / 5 * 100%), #d0e4e2 calc(var(--score) / 5 * 100%));
            color: #fff;
        }

        .review-detail-item .item-info {
            display: flex;
            align-items: center;
        }

        .review-detail-item .item-info i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .review-detail-item .rating {
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1;
        }

        /* 아이콘 색상 설정 */
        .icon-heart {
            color: #ff5a5a;
        }

        .icon-solution {
            color: #007bff;
        }

        .icon-lightbulb {
            color: #ffc107;
        }

        .icon-book {
            color: #28a745;
        }

        .icon-lightning {
            color: #fd7e14;
        }

        .icon-smile {
            color: #ff4081;
        }
    </style>
    <title>리뷰 세부 항목</title>
</head>

<body>
    <div class="container">
        <div class="review-details">
            <div class="review-detail-item" style="--score: 4.7;">
                <div class="item-info">
                    <i class="fas fa-heart icon-heart"></i>
                    <span>경청과 공감</span>
                </div>
                <span class="rating">4.7</span>
            </div>
            <div class="review-detail-item" style="--score: 4.6;">
                <div class="item-info">
                    <i class="fas fa-lightbulb icon-solution"></i>
                    <span>적절한 해결책</span>
                </div>
                <span class="rating">4</span>
            </div>
            <div class="review-detail-item" style="--score: 4.7;">
                <div class="item-info">
                    <i class="fas fa-eye icon-lightbulb"></i>
                    <span>객관적 시각</span>
                </div>
                <span class="rating">4.7</span>
            </div>
            <div class="review-detail-item" style="--score: 4.6;">
                <div class="item-info">
                    <i class="fas fa-book icon-book"></i>
                    <span>유용한 심리지식</span>
                </div>
                <span class="rating">4.6</span>
            </div>
            <div class="review-detail-item" style="--score: 4.6;">
                <div class="item-info">
                    <i class="fas fa-bolt icon-lightning"></i>
                    <span>신속한 대응</span>
                </div>
                <span class="rating">4.6</span>
            </div>
            <div class="review-detail-item" style="--score: 4.7;">
                <div class="item-info">
                    <i class="fas fa-smile icon-smile"></i>
                    <span>친절한 설명</span>
                </div>
                <span class="rating">4.7</span>
            </div>
        </div>
    </div>
</body>

</html>
